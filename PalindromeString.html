<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">Masukkan nama yang ingin di balik</label>
    <input type="text" id="input">

    <button id="sum">Hasil</button>


    <script>

        const input = document.getElementById('sum')

        .addEventListener('click', ()=>{

            const tesInput = document.getElementById('input')

            return alert(func(tesInput.value))
        })
        

        const func = (input)=>{
            const text = input
            const reverse = text.split('').reverse().join('')
           return reverse
        }
    </script>
</body>
</html>
