<body>
    <script>
        let longestCommonPrefix = function(strs) {
        let prefix =strs[0];
            for(let i=1; i<strs.length; i++){
                while(strs[i].indexOf(prefix)!==0){
                    prefix = prefix.substring(0, prefix.length -1)
                }
            }
            return prefix;
        };

let pref =  longestCommonPrefix(['style', 'stuck', 'stack']);

console.log(pref)
    </script>
</body>
